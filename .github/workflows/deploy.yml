name: Deploy n8n to VPS

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push n8n custom image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/kamka-ai/n8n-custom:latest

      - name: Build and push monitor image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./monitor/monitor.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/kamka-ai/n8n-monitor:latest

      - name: Build and push autoscaler image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./autoscaler/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/kamka-ai/n8n-autoscaler:latest

      - name: Build and push custom runner image
        uses: docker/build-push-action@v5
        with:
          context: ./runner
          file: ./runner/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/kamka-ai/n8n-runner-custom:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml, init-pgvector.sql, .env.example"
          target: "/home/${{ secrets.VPS_USER }}/n8n-autoscaling"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          SMTP_USER: ${{ secrets.N8N_SMTP_USER }}
          SMTP_PASS: ${{ secrets.N8N_SMTP_PASS }}
          SMTP_SENDER: ${{ secrets.N8N_SMTP_SENDER }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: SMTP_USER,SMTP_PASS,SMTP_SENDER
          script: |
            cd /home/${{ secrets.VPS_USER }}/n8n-autoscaling
            
            # Create .env from example, replacing placeholders with secrets
            cp .env.example .env
            sed -i "s|SMTP_USER_PLACEHOLDER|$SMTP_USER|g" .env
            sed -i "s|SMTP_PASS_PLACEHOLDER|$SMTP_PASS|g" .env
            sed -i "s|SMTP_SENDER_PLACEHOLDER|$SMTP_SENDER|g" .env
            
            # Create network if it doesn't exist (though it should for traefik)
            # docker network create frappe_docker_default || true
            
            # Login to GHCR
            echo ${{ secrets.GHCR_PAT }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            sudo docker compose -f docker-compose.prod.yml pull
            
            # Start services
            sudo docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Prune old images to save space
            sudo docker image prune -f
